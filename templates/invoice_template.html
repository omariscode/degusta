<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoice</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
  </style>
</head>
<body>
  <h1>Invoice</h1>
  <p>Customer: {{ user.name }} ({{ user.phone }})</p>
  <table>
    <thead>
      <tr><th>Item</th><th>Qty</th><th>Price</th></tr>
    </thead>
    <tbody>
      {% for it in items %}
      <tr>
        <td>{{ it.name }}</td>
        <td>{{ it.qty }}</td>
        <td>{{ it.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>Total: {{ total }}</p>
</body>
</html>
